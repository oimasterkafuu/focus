<!doctype html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Focus</title>

        <link rel="stylesheet" href="css/constants.css" />
        <link rel="stylesheet" href="css/components.css" />
        <link rel="stylesheet" href="css/animations.css" />

        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
        <script src="js/controller.js"></script>
    </head>
    <body>
        <div id="header">
            <div id="header-text"></div>
        </div>
        <div id="dynamic-shape"></div>

        <input id="task-input" placeholder="使用 Enter 键确认" autocomplete="off" />
        <ul id="hints-list"></ul>

        <table id="todo-table" cellspacing="0">
            <thead>
                <tr>
                    <th>序号</th>
                    <th class="hasLeftBorder">任务</th>
                    <th class="hasLeftBorder">分钟</th>
                    <th class="hasLeftBorder">操作</th>
                </tr>
            </thead>
            <tbody id="todo-list"></tbody>
        </table>

        <table id="focus-table" cellspacing="0">
            <thead>
                <tr>
                    <th rowspan="2">序号</th>
                    <th rowspan="2" class="hasLeftBorder">任务</th>
                    <th colspan="2" class="hasLeftBorder">分钟</th>
                </tr>
                <tr>
                    <th class="hasLeftBorder special-focus-header">计划</th>
                    <th class="hasLeftBorder special-focus-header">实际</th>
                </tr>
            </thead>
            <tbody id="focus-list"></tbody>
        </table>

        <div id="focus-timer">
            <span id="timer-negative">-</span>
            <span id="timer-first"></span>
            :
            <span id="timer-second"></span>
        </div>
    </body>

    <script src="js/animations.js"></script>
    <script src="js/main.js"></script>
</html>
